# config/packages/security.yaml
security:
  # ðŸ”¹ Hashage des mots de passe
  password_hashers:
    Symfony\Component\Security\Core\User\PasswordAuthenticatedUserInterface: "auto"

  # ðŸ”¹ User provider
  providers:
    app_user_provider:
      entity:
        class: App\Entity\User
        property: email

  # ðŸ”¹ HiÃ©rarchie des rÃ´les
  role_hierarchy:
    ROLE_SUPER_ADMIN: [ROLE_ADMIN, ROLE_USER]
    ROLE_ADMIN: [ROLE_USER]
    ROLE_COMMERCE: [ROLE_USER]

  # ðŸ”¹ Firewalls
  firewalls:
    dev:
      pattern: ^/(_(profiler|wdt)|css|images|js)/
      security: false

    main:
      lazy: true
      provider: app_user_provider
      stateless: true

      # ðŸ”¹ Authentification via JSON login
      json_login:
        check_path: /api/login
        username_path: email
        password_path: password
        success_handler: App\Security\LoginSuccessHandler
        failure_handler: App\Security\LoginFailureHandler

      # ðŸ”¹ JWT authenticator pour toutes les routes protÃ©gÃ©es
      jwt: ~

      # ðŸ”¹ Optionnel : super admin peut switcher user
      switch_user: true

  # ðŸ”¹ ContrÃ´le dâ€™accÃ¨s par rÃ´le
  access_control:
    # Super admin
    - { path: ^/super-admin, roles: ROLE_SUPER_ADMIN }
    # Admin
    - { path: ^/admin, roles: ROLE_ADMIN }
    # Commerce
    - { path: ^/commerce, roles: ROLE_COMMERCE }
    # Tout utilisateur connectÃ©
    - { path: ^/dashboard, roles: ROLE_USER }
    - { path: ^/commerce/dashboard, roles: ROLE_COMMERCE }
    # Pages accessibles sans authentification
    - { path: ^/api/login, roles: PUBLIC_ACCESS }
    - { path: ^/register, roles: PUBLIC_ACCESS }
    - { path: ^/register/commerce, roles: PUBLIC_ACCESS }
    - { path: ^/verify-email, roles: PUBLIC_ACCESS }
    - { path: ^/resend-code, roles: PUBLIC_ACCESS }

# ðŸ”¹ Configuration spÃ©cifique pour l'environnement de test
when@test:
  security:
    password_hashers:
      Symfony\Component\Security\Core\User\PasswordAuthenticatedUserInterface:
        algorithm: auto
        cost: 4 # bcrypt minimal
        time_cost: 3 # argon2 minimal
        memory_cost: 10
